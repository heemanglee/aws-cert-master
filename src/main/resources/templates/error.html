<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
    
<head>
    <title>오류가 발생했습니다 - AWS 자격증 마스터</title>
</head>

<body>
    <section class="container my-5">
        <div class="row mb-4">
            <div class="col text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                </div>
                
                <h1 class="mb-3">
                    <span th:if="${status}" th:text="${status} + ' - '"></span>
                    <span th:text="${error ?: '오류가 발생했습니다'}">오류가 발생했습니다</span>
                </h1>
                
                <p class="lead mb-4" th:text="${message ?: '요청을 처리하는 중에 문제가 발생했습니다.'}">
                    요청을 처리하는 중에 문제가 발생했습니다.
                </p>
                
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> 홈으로 돌아가기
                </a>
            </div>
        </div>
        
        <!-- 기술적 상세 정보 (개발 환경에서만 표시) -->
        <div class="row mt-5" th:if="${trace != null}">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">기술적 상세 정보</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            <strong>시간:</strong> <span th:text="${timestamp}"></span><br>
                            <strong>경로:</strong> <span th:text="${path}"></span>
                        </p>
                        
                        <h5>스택 트레이스</h5>
                        <pre class="bg-light p-3 rounded" th:text="${trace}"></pre>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
