<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
    
<head>
    <title>페이지를 찾을 수 없습니다 - AWS 자격증 마스터</title>
</head>

<body>
    <section class="container my-5">
        <div class="row mb-4">
            <div class="col text-center">
                <div class="mb-4">
                    <i class="bi bi-search text-primary" style="font-size: 5rem;"></i>
                </div>
                
                <h1 class="mb-3">404 - 페이지를 찾을 수 없습니다</h1>
                
                <p class="lead mb-4">
                    요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
                </p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> 홈으로 돌아가기
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 이전 페이지로
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">도움이 필요하신가요?</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            다음 링크를 통해 원하는 정보를 찾아보세요:
                        </p>
                        <ul>
                            <li><a href="/">메인 페이지</a></li>
                            <li><a href="/certifications">자격증 목록</a></li>
                            <li><a href="/mypage">마이 페이지</a></li>
                            <li><a href="/mypage/review">오답 노트</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
