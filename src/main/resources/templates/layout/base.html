<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">AWS 자격증 덤프 문제</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js (선택적) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cloud-fill"></i> AWS 자격증 마스터
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:classappend="${(requestUri != null && requestUri == '/') ? 'active' : ''}">
                            <i class="bi bi-house-door"></i> 홈
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-mortarboard"></i> 자격증
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/#foundational">Foundational</a></li>
                            <li><a class="dropdown-item" href="/#associate">Associate</a></li>
                            <li><a class="dropdown-item" href="/#professional">Professional</a></li>
                            <li><a class="dropdown-item" href="/#specialty">Specialty</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/certifications">모든 자격증</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage" th:classappend="${(requestUri != null && requestUri.startsWith('/mypage')) ? 'active' : ''}">
                            <i class="bi bi-person"></i> 마이 페이지
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/mypage/review" class="btn btn-outline-warning me-2">
                        <i class="bi bi-journal-text"></i> 오답 노트
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container main-container py-4">
        <div th:replace="${content}">
            <!-- 페이지별 콘텐츠가 여기에 삽입됩니다 -->
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h5><i class="bi bi-cloud-fill"></i> AWS 자격증 마스터</h5>
                    <p>AWS 자격증 시험 대비를 위한 연습 문제 플랫폼입니다.</p>
                </div>
                <div class="col-lg-4">
                    <h5>바로가기</h5>
                    <ul class="list-unstyled">
                        <li><a href="/" class="text-white">홈</a></li>
                        <li><a href="/certifications" class="text-white">자격증 목록</a></li>
                        <li><a href="/mypage" class="text-white">마이 페이지</a></li>
                        <li><a href="/mypage/review" class="text-white">오답 노트</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 text-end">
                    <p>&copy; 2023 AWS 자격증 마스터</p>
                    <p class="mb-0">All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 커스텀 JS -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
